    <script>
        function inverter() {
        var entrada = document.getElementById("nome").value;
        var inverter = '';

        for(var i = entrada.length-1; i>=0; i--){
            inverter += entrada[i];
        }
        return inverter;
    }
    </script>
</head>
<body>
    <label >Digite qualquer coisa com mais de um caracter:</label>
    <input id="nome" style="width: 60%;"><br>    
    <button onclick="alert(inverter())">Inverter caracteres</button>
</body>
