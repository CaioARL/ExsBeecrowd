<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <style>
        table, th, td {
          border: 1px solid white;
          color: white;
        }
        body{
            background-color: black;
        }
      </style>
      <script>
        tabelaHTML = "<table><tr><th colspan='50'>Números Primos de 0 a 200<tr><td>1";
        for (num = 2; num <= 200;num++) {
          var ehPrimo = true;
          for (divisor = 2; divisor < num ; divisor++) {
            if (num % divisor == 0) {
              ehPrimo = false;
              tabelaHTML += "<td>" + num;
              break;
            };
          };
          if (Boolean(ehPrimo)) { 
            tabelaHTML += "<td bgcolor='#FF7F50'>" + num;
          }
          num % 20 == 0 ? tabelaHTML += "<tr>" : false;
        };
        tabelaHTML += "</table>";
        document.write(tabelaHTML)
      </script>
</head>
<body>
    
</body>
</html>
