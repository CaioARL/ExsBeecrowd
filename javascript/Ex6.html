    <title>Exercício 6</title>
    <script>
        var mult3 = 0;
        var mult5 = 0;
        for (i = 0; i < 1000; i++) {
          mult3 += (i % 3 == 0) ? i : 0;
          mult5 += (i % 5 == 0) ? i : 0;
        }
        document.write("Soma dos Múltiplos de 3: " + mult3 + "<br>");
        document.write("Soma dos Múltiplos de 5: " + mult5 + "<br>");
        document.write("Soma dos Múltiplos de 3 e 5: " + parseInt(mult3+mult5));
      </script>
